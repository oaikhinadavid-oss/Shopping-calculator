<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Shopping Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .item { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; padding: 10px; border-radius: 8px; background: #f9f9f9; align-items: center; }
    .item input { flex: 1 1 30%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    .item button.remove { background: #ff4d4d; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .item button.remove:hover { background: #e60000; }
    button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button#addItem { background: #4CAF50; color: white; }
    button#addItem:hover { background: #45a049; }
    button#reset { background: #f39c12; color: white; }
    button#reset:hover { background: #e67e22; }
    h3 { text-align: center; margin-top: 15px; font-size: 20px; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #f1f1f1; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Professional Shopping Calculator</h2>
    <div id="items"></div>
    <button id="addItem">+ Add Item</button>
    <button id="reset">Reset All</button>
    <table id="summary" style="display:none;">
      <thead>
        <tr><th>Item</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Total: <span id="total">0.00</span></h3>
  </div>

  <script>
    const itemsDiv = document.getElementById('items');
    const summaryTable = document.getElementById('summary');
    const summaryBody = summaryTable.querySelector('tbody');
    const totalSpan = document.getElementById('total');

    function addItem(name='', price='', qty='') {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="text" placeholder="Item name" class="item-name" value="${name}">
        <input type="number" placeholder="Price" class="item-price" value="${price}" min="0">
        <input type="number" placeholder="Quantity" class="item-qty" value="${qty}" min="0">
        <button class="remove">Remove</button>
      `;
      itemsDiv.appendChild(div);
      div.querySelectorAll('input').forEach(input => input.addEventListener('input', calculateTotal));
      div.querySelector('.remove').addEventListener('click', () => { div.remove(); calculateTotal(); });
    }

    function calculateTotal() {
      const names = document.querySelectorAll('.item-name');
      const prices = document.querySelectorAll('.item-price');
      const qtys = document.querySelectorAll('.item-qty');
      let total = 0;
      summaryBody.innerHTML = '';
      for (let i = 0; i < prices.length; i++) {
        const price = parseFloat(prices[i].value) || 0;
        const qty = parseFloat(qtys[i].value) || 0;
        const subtotal = price * qty;
        total += subtotal;
        const row = document.createElement('tr');
        row.innerHTML = `<td>${names[i].value || '-'}</td><td>${price.toFixed(2)}</td><td>${qty}</td><td>${subtotal.toFixed(2)}</td>`;
        summaryBody.appendChild(row);
      }
      totalSpan.textContent = total.toFixed(2);
      summaryTable.style.display = prices.length ? 'table' : 'none';
    }

    document.getElementById('addItem').addEventListener('click', () => addItem());
    document.getElementById('reset').addEventListener('click', () => { itemsDiv.innerHTML=''; summaryBody.innerHTML=''; summaryTable.style.display='none'; totalSpan.textContent='0.00'; });
    addItem(); // first item by default
  </script>
</body>
  </html>
